<script>
	    const passarea = document.getElementById("PassArea");
		const usernamearea = document.getElementById("UsernameArea");

passarea.addEventListener("keyup", function(event) {
	event.preventDefault();
	if (event.keyCode === 13) {
		login();
	}
});

function login(){
	const password = passarea.value;
	const username = usernamearea.value;

	function wait(ms){
	var start = new Date().getTime();
	var end = start;
	while(end < start + ms) {
		end = new Date().getTime();
	}
	}

	if(password=="123" & username=="admin"){
		wait(100);
		window.location.href = "./index.html";
	} else {
		alert("Credencials incorrectes");
	}
}
	</script>
